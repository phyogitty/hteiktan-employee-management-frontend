<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hteik Tan Employment Management Site</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h1 class="signature-font p-4">Hteik Tan Employee Management Site</h1>
    <hr>
    <h2 class="signature-font pt-4 ps-4 display-5">Add Employee</h2>
  

    <form>
        <div class="row">
            <div class="col p-5">
                <!-- Name -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5">Name</label>
                    <input class="form-control signature-font form-control-lg" placeholder="Enter name">
                </div>
                    <!-- Address -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5">Address</label>
                    <input class="form-control form-control-lg signature-font" placeholder="Street, City, PostCode">
                </div>
                    <!-- Age -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5" for="exampleFormControlSelect1">Age</label>
                    <select class="form-control form-control-lg signature-font" id="exampleFormControlSelect1">
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                    </select>
                </div>
                    <!-- Gender -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5" for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control form-control-lg signature-font" id="exampleFormControlSelect1">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="col p-5">
                 <!-- Start Date -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5">Start Date</label>
                    <input class="form-control form-control-lg signature-font" placeholder="Enter date">
                </div>
                    <!-- Department -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5" for="exampleFormControlSelect1">Department</label>
                    <select class="form-control form-control-lg signature-font" id="exampleFormControlSelect1">
                      <option>Service</option>
                      <option>Kitchen</option>
                      <option>Tea & Beverage</option>
                    </select>
                </div>
                    <!-- Status -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5" for="exampleFormControlSelect1">Status</label>
                    <select class="form-control form-control-lg signature-font" id="exampleFormControlSelect1">
                      <option>Hired</option>
                      <option>Resigned</option>
                      <option>Fired</option>
                    </select>
                </div>
                    <!-- Salary -->
                <div class="form-group pb-3">
                    <label class="signature-font fs-rem-1-5">Salary</label>
                    <input class="form-control form-control-lg signature-font" placeholder="000,000 Kyats">
                </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="pe-5"><button type="submit" class="btn btn-primary signature-font">Create</button></div>
            <div class="pe-2"><button class="btn btn-secondary signature-font">Cancel</button></div>
        </div>
   
        
    </form>
    <hr>
</body>
</html>
